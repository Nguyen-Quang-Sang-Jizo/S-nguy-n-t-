<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số lượng số nguyên tố in ra :');
    let count = 0;
    let dem = 0;
    for (let i = 1; ; i++) {
        if (dem < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                dem++;
            }
            count = 0;

        } else {
            break;
        }
    }


</script>
</body>
</html>
